<ul class="treeview mt-4">
    <li class="list-item">
        <div class="item">
            <i class="fa fa-home"></i>
            <span class="tree-label"><strong>&nbsp;{{tiltleName}}</strong></span>
        </div>
        <app-tree [nodes]="nodes" (clickViewChildNode)="viewChildNode($event)"
            (clickHideChildNode)="hideChildNode($event)" >
        </app-tree>
    </li>
</ul>
